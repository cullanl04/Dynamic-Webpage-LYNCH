<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Time-Based Webpage</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      transition: background 700ms ease, color 400ms ease;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 32px;
      text-align: center;
    }

    h1 { margin: 0; font-size: 2.2rem; }
    p { margin: 0.2rem 0; font-size: 1.05rem; }
    .meta { font-size: 0.95rem; opacity: 0.9; }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 18px 22px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 800px;
      width: 100%;
    }

    footer { margin-top: 18px; font-size: 0.9rem; opacity: 0.85; }
    .status { margin-top: 12px; font-weight: 600; }
    .light-text { color: #ffffff; }
    .dark-text { color: #0f1720; }

    @media (max-width: 520px) {
      h1 { font-size: 1.6rem; }
      .card { padding: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <h1 id="name">Cullan Lynch</h1>
      <p class="meta" id="course">Course: COP4813</p>
      <p class="meta" id="major">Major: Computer Science BS</p>
      <p id="greeting">Welcome to my time based color changing page!</p>

      <div class="status" id="status">Detecting time...</div>
    </div>

    <footer>
      This page demonstrates time-based background changes using JavaScript.
    </footer>
  </div>

  <script>
    // Your info
    const STUDENT_NAME = "Cullan Lynch";
    const COURSE_NAME  = "Course: COP4813";
    const MAJOR_NAME   = "Major: Computer Science BS";
    const GREETING     = "Welcome to my time based color changing page!";

    // Time-based themes with requested colors
    const THEMES = {
      morning: {
        label: "Morning (6:00 — 11:59)",
        css: "orange",
        textClass: "dark-text"
      },
      afternoon: {
        label: "Afternoon (12:00 — 17:59)",
        css: "red",
        textClass: "light-text"
      },
      evening: {
        label: "Evening (18:00 — 20:59)",
        css: "lightblue",
        textClass: "dark-text"
      },
      night: {
        label: "Night (21:00 — 5:59)",
        css: "darkblue",
        textClass: "light-text"
      }
    };

    // Pick theme
    function getThemeForHour(hour) {
      if (hour >= 6 && hour < 12) return THEMES.morning;
      if (hour >= 12 && hour < 18) return THEMES.afternoon;
      if (hour >= 18 && hour < 21) return THEMES.evening;
      return THEMES.night;
    }

    // Apply theme
    function applyTheme(theme, hour) {
      document.body.style.background = theme.css;
      const card = document.getElementById('card');
      card.classList.remove('light-text', 'dark-text');
      card.classList.add(theme.textClass);

      document.getElementById('name').textContent   = STUDENT_NAME;
      document.getElementById('course').textContent = COURSE_NAME;
      document.getElementById('major').textContent  = MAJOR_NAME;
      document.getElementById('greeting').textContent = GREETING;

      document.getElementById('status').textContent =
        `${theme.label} — detected hour: ${String(hour).padStart(2,'0')}:00`;
    }

    // Init
    (function init() {
      const now = new Date();
      const hour = now.getHours();
      const theme = getThemeForHour(hour);
      applyTheme(theme, hour);
    })();
  </script>
</body>
</html>
