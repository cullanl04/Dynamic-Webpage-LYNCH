<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Time-Based Webpage</title>
  <script>
    // Function to set background color based on time
    function setBackground() {
      const hour = new Date().getHours();
      let color;

      if (hour >= 6 && hour < 12) {
        color = "orange"; // Morning
      } else if (hour >= 12 && hour < 18) {
        color = "red"; // Afternoon
      } else if (hour >= 18 && hour < 21) {
        color = "lightblue"; // Evening
      } else {
        color = "darkblue"; // Night
      }

      document.body.style.backgroundColor = color;
    }
    window.onload = setBackground;
  </script>
</head>

</body>
</html>
