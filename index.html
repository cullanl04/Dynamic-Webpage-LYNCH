<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Time-Based Webpage</title>
  <script>
    function setBackground() {
      const hour = new Date().getHours();
      let color, range, nextChange;

      if (hour >= 6 && hour < 12) {
        color = "orange";
        range = "Morning (6am–12pm)";
        nextChange = "12:00pm";
      } else if (hour >= 12 && hour < 18) {
        color = "red";
        range = "Afternoon (12pm–6pm)";
        nextChange = "6:00pm";
      } else if (hour >= 18 && hour < 21) {
        color = "lightblue";
        range = "Evening (6pm–9pm)";
        nextChange = "9:00pm";
      } else {
        color = "darkblue";
        range = "Night (9pm–6am)";
        nextChange = "6:00am";
      }

      document.body.style.backgroundColor = color;
      document.getElementById("status").textContent =
        "Current time range detected is " + range +
        ". The next change will be at " + nextChange + ".";
    }
    window.onload = setBackground;
  </script>
</head>
<body>
  <h1>Cullan Lynch</h1>
  <p>Course: COP4813</p>
  <p>Major: Computer Science BS</p>
  <p>Welcome to my time based color changing page!</p>
  <p id="status"></p>
</body>
</html>
